{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Security Dashboard</h2>
    
    <div class="row">
        <!-- Employee Attendance Management Section -->
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">
                    <h3>Employee Attendance Management</h3>
                </div>
                <div class="card-body">
                    <p>Manage and view employee attendance records</p>
                    <p><strong>Total Employees:</strong> {{ employees.count }}</p>
                </div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <a href="{% url 'employees:record_employee_attendance' %}" class="btn btn-primary">Record Attendance</a>
                    <a href="{% url 'employees:list_employee_attendance' %}" class="btn btn-secondary">View Employee Attendance</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
