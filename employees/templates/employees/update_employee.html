{% extends 'base.html' %}

{% block title %}Update Employee{% endblock %}

{% block content %}
<div class="container col-md-6 mt-5">
    {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <h2 class="text-center">Update Employee</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" name="photo" id="photo" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ employee.first_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ employee.last_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ employee.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="employee_rfidnumber">RFID Number:</label>
            <input type="text" name="employee_rfidnumber" id="employee_rfidnumber" value="{{ employee.employee_rfidnumber }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select name="role" id="role" class="form-control" required>
                <option value="Finance" {% if employee.role == 'Finance' %}selected{% endif %}>Finance Employee</option>
                <option value="Security" {% if employee.role == 'Security' %}selected{% endif %}>Security Employee</option>
                <option value="Other" {% if employee.role == 'Other' %}selected{% endif %}>Other Employee</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" value="{{ employee.date_of_birth }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
{% endblock %}
