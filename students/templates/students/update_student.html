{% extends 'base.html' %}

{% block title %}Update Student{% endblock %}

{% block content %}
<div class="container col-md-6 mt-5">
    {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    <h2 class="text-center">Update Student</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="photo">Profile Photo</label>
            <input type="file" id="photo" name="photo" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ student.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="student_rollnumber">Roll Number</label>
            <input type="text" id="student_rollnumber" name="student_rollnumber" value="{{ student.student_rollnumber }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rfid">RFID Number</label>
            <input type="text" id="rfid" name="rfid" value="{{ student.student_rfidnumber }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" value="{{ student.date_of_birth|date:'Y-m-d' }}" required>
        </div>
        <div class="form-group">
            <label for="assigned_class">Class</label>
            <select id="assigned_class" name="assigned_class" class="form-control" required>
                {% for cls in classes %}
                    <option value="{{ cls.id }}" {% if student.assigned_class.id == cls.id %}selected{% endif %}>{{ cls.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update Student</button>
    </form>
</div>
{% endblock %}
